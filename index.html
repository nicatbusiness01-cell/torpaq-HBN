<style>
body{

}

.navbar{

</head>

<body>

<header>üìö HBN - LDU Aqrar v…ô M√ºh…ôndislik PDF Arxivi</header>

<div class="navbar">
  <button class="active" onclick="showSection('torpaq',this)">Torpaq≈ü√ºnaslƒ±q v…ô Aqrokimya</button>
  <button onclick="showSection('it',this)">ƒ∞nformasiya texnologiyalarƒ±</button>
  <button onclick="showSection('komp',this)">Komp√ºter m√ºh…ôndisliyi</button>

  <button onclick="showSection('serab',this)">≈û…ôrab√ßƒ±lƒ±q</button>
</div>

<div class="container">
  <div class="search-box">
    <input id="searchInput" placeholder="PDF axtar..." onkeyup="searchPDF()">
  </div>

  <ul id="pdfList" class="pdf-list"></ul>
</div>

<script>
const torpaqPDF = [
 {name:"Torpaq≈ü√ºnaslƒ±q - 1",file:"pdf/torpaqshunas_one.pdf"},
 {name:"Torpaq≈ü√ºnaslƒ±q - 2",file:"pdf/torpaqshunastwo.pdf"},
 {name:"Torpaq≈ü√ºnaslƒ±q sillabus",file:"pdf/torpaqshunas_syllabus.pdf"},
 {name:"Aqrokimya",file:"pdf/aqrokimya.pdf"},
 {name:"Aqrokimya sillabus",file:"pdf/aqrokimya_syllabus.pdf"},
 {name:"M√ºlki m√ºdafi…ô",file:"pdf/mulki_mudafie.pdf"},
 {name:"M√ºlki m√ºdafi…ô sillabus",file:"pdf/mulki_mudafie_syllabus.pdf"},
 {name:"Politologiya",file:"pdf/politologiya.pdf"},
 {name:"Politologiya sillabus",file:"pdf/politologiya_syllabus.pdf"}
];

const itPDF = [
 {name:"M√ºlki m√ºdafi…ô",file:"pdf/mulki_mudafie.pdf"},
 {name:"M√ºlki m√ºdafi…ô sillabus",file:"pdf/mulki_mudafie_syllabus.pdf"},
 {name:"Politologiya",file:"pdf/politologiya.pdf"},
 {name:"Politologiya sillabus",file:"pdf/politologiya_syllabus.pdf"}
];

const data = {
 torpaq: torpaqPDF,
 it: itPDF,
 komp: [],
 qida: [],
 serab: []
};

let activeSection="torpaq";

function showSection(section,btn){
 activeSection=section;
 document.querySelectorAll(".navbar button").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 render(data[section]);
}

function render(list){
 const ul=document.getElementById("pdfList");
 ul.innerHTML="";
 list.forEach(p=>{
  ul.innerHTML+=`<li class="pdf-item"><a href="${p.file}" target="_blank">${p.name}</a></li>`;
 });
}

function searchPDF(){
 const q=document.getElementById("searchInput").value.toLowerCase();
 const filtered=data[activeSection].filter(p=>p.name.toLowerCase().includes(q));
 render(filtered);
}

render(data.torpaq);
</script>
