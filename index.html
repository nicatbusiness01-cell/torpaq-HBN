<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBN - LDU Aqrar v…ô M√ºh…ôndislik PDF Ar≈üivi</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f0e9;
      color: #2b2b2b;
      margin: 0;
    }

    header {
      background: linear-gradient(120deg, #4b773c, #9f7c4c);
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: #e7e2d6;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar button {
      background: #fdfcf9;
      border: 1px solid #bba888;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .navbar button:hover {
      background: #d9ebd1;
    }

    .navbar button.active {
      background: #4b773c;
      color: white;
      border-color: #4b773c;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .pdf-list {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: auto;
    }

    .pdf-item {
      background: #ffffff;
      border: 1px solid #cfcfcf;
      border-radius: 8px;
      padding: 10px;
      margin: 8px 0;
      text-align: left;
      transition: 0.3s;
    }

    .pdf-item:hover {
      background: #e7f3e3;
    }

    .pdf-item a {
      text-decoration: none;
      color: #2b2b2b;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>üìö HBN - LDU Aqrar v…ô M√ºh…ôndislik PDF Arxivi</header>

<div class="navbar" id="navbar">
  <button class="active" onclick="showSection('torpaq')">Torpaq≈ü√ºnaslƒ±q v…ô Aqrokimya</button>
  <button onclick="showSection('komp')">Komp√ºter m√ºh…ôndisliyi</button>
  <button onclick="showSection('infoTech')">ƒ∞nformasiya texnologiyalarƒ±</button>
  <button onclick="showSection('infoSec')">ƒ∞nformasiya t…ôhl√ºk…ôsizliyi</button>
  <button onclick="showSection('qida')">Qida m√ºh…ôndisliyi</button>
  <button onclick="showSection('bagc')">Baƒü√ßƒ±lƒ±q</button>
  <button onclick="showSection('agroM')">Aqrom√ºh…ôndislik</button>
  <button onclick="showSection('agro')">Aqronomluq</button>
  <button onclick="showSection('terev')">Baƒü√ßƒ±lƒ±q v…ô t…ôr…ôv…ôz√ßilik</button>
  <button onclick="showSection('mesec')">Me≈ü…ô√ßilik</button>
</div>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput"
           placeholder="PDF adƒ± il…ô axtar..."
           onkeyup="searchPDFs()">
  </div>

  <ul class="pdf-list" id="pdfList"></ul>
</div>

<script>
  const data = {
    // Torpaq≈ü√ºnaslƒ±q v…ô Aqrokimya b√∂lm…ôsi
    torpaq: [
      { name: "Torpaq≈ü√ºnaslƒ±q - 1", file: "pdf/torpaqshunas_one.pdf" },
      { name: "Torpaq≈ü√ºnaslƒ±q - 2", file: "pdf/torpaqshunas_two.pdf" },
      { name: "Torpaq≈ü√ºnaslƒ±q sillabus", file: "pdf/torpaqshunas_syllabus.pdf" },

      { name: "Aqrokimya", file: "pdf/aqrokimya.pdf" },
      { name: "Aqrokimya sillabus", file: "pdf/aqrokimya_syllabus.pdf" },
      { name: "Mikrobiologiya", file: "pdf/mikrobiologiya.pdf" },
      { name: "Mikrobiologiya sillabus", file: "pdf/mikrobiologiya_syllabus.pdf" },
      { name: "M√ºlki m√ºdafi…ô m√∂vzu", file: "pdf/mulki_mudafie_movzu.pdf" },
      { name: "M√ºlki m√ºdafi…ô sillabus", file: "pdf/mulki_mudafie_syllabus.pdf" },
      { name: "Politologiya m√ºhazir…ôl…ôr", file: "pdf/politologiya_muhazireler.pdf" },
      { name: "Politologiya sillabus", file: "pdf/politologiya_syllabus.pdf" },
      { name: "Torpaqfizikasƒ± sillabus", file: "pdf/torpaqfizikasi_syllabus.pdf" },
      { name: "Torpaq mikrobiologiyasƒ±", file: "pdf/torpaq_mikrobiologiyasi.pdf" }
    ],

    // Qalan b√∂lm…ôl…ôr h…ôl…ô bo≈üdu ‚Äì sonradan dolduracaƒüƒ±q
    komp: [],
    infoTech: [],
    infoSec: [],
    qida: [],
    bagc: [],
    agroM: [],
    agro: [],
    terev: [],
    mesec: []
  };

  function showSection(section) {
    document.querySelectorAll(".navbar button").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
    displayPDFs(data[section]);
    // axtarƒ±≈ü inputunu sƒ±fƒ±rla
    document.getElementById("searchInput").value = "";
  }

  function displayPDFs(list) {
    const pdfList = document.getElementById("pdfList");
    pdfList.innerHTML = "";
    list.forEach(pdf => {
      const li = document.createElement("li");
      li.className = "pdf-item";
      li.innerHTML = `<a href="${pdf.file}" target="_blank">${pdf.name}</a>`;
      pdfList.appendChild(li);
    });
  }

  function searchPDFs() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const allPDFs = data.torpaq; // axtarƒ±≈ü yalnƒ±z torpaq b√∂lm…ôsind…ô
    const filtered = allPDFs.filter(p => p.name.toLowerCase().includes(input));
    displayPDFs(filtered);
  }

  // S…ôhif…ô a√ßƒ±lan kimi Torpaq≈ü√ºnaslƒ±q v…ô Aqrokimya b√∂lm…ôsi g√∂st…ôrilsin
  displayPDFs(data.torpaq);
</script>

</body>
</html>
