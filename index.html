<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LDU – Aqrar və Mühəndislik Fakültəsi PDF Arxivi</title>

<style>
:root{
  --bg:#0c1110;
  --panel:#111b16;
  --card:#16241c;
  --text:#e7f5ec;
  --muted:#a7c2b2;
  --accent:#22c55e;
  --border:rgba(255,255,255,.08);
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#0a0f0d,#0c1411);
  color:var(--text);
}
.wrap{max-width:1200px;margin:auto;padding:20px}
header{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:18px;
}
.headerTop{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  align-items:center;
  justify-content:space-between;
}
.titleBox h1{
  margin:0;
  font-size:18px;
}
.titleBox p{
  margin:4px 0 0;
  font-size:13px;
  color:var(--muted);
}
.search input{
  width:280px;
  max-width:100%;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#0e1612;
  color:var(--text);
}
nav{
  margin-top:14px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.tab{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#0e1612;
  color:var(--text);
  cursor:pointer;
  font-size:13px;
}
.tab.active{
  background:rgba(34,197,94,.15);
  border-color:rgba(34,197,94,.6);
}
main{
  margin-top:20px;
}
.sectionHead{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.sectionHead h2{
  margin:0;
  font-size:17px;
}
.count{
  font-size:12px;
  color:var(--muted);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:14px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.card h3{
  margin:0;
  font-size:14px;
}
.card span{
  font-size:12px;
  color:var(--muted);
  word-break:break-all;
}
.actions{
  margin-top:auto;
  display:flex;
  gap:8px;
}
.actions a{
  flex:1;
  text-align:center;
  text-decoration:none;
  padding:8px 0;
  border-radius:999px;
  font-size:13px;
  border:1px solid var(--border);
  color:var(--text);
  background:#0e1612;
}
.actions a.primary{
  background:rgba(34,197,94,.18);
  border-color:rgba(34,197,94,.6);
}
.empty{
  padding:30px;
  color:var(--muted);
  text-align:center;
}
footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.5);
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="headerTop">
    <div class="titleBox">
      <h1>LDU – Aqrar və Mühəndislik Fakültəsi PDF Arxivi</h1>
      <p>Bölmə seç • PDF aç • Yüklə</p>
    </div>
    <div class="search">
      <input id="searchInput" type="search" placeholder="PDF axtar...">
    </div>
  </div>
  <nav id="tabs"></nav>
</header>

<main>
  <div class="sectionHead">
    <h2 id="sectionTitle"></h2>
    <div class="count" id="countBadge"></div>
  </div>
  <div class="grid" id="list"></div>
  <div class="empty" id="empty" style="display:none;">Bu bölmədə PDF yoxdur.</div>
</main>

<footer>© By hbnedu.az</footer>

</div>

<script>
const PDF_BASE="pdf/";

const SECTIONS=[
  "Kompüter mühəndisliyi",
  "İnformasiya texnologiyaları",
  "İnformasiya təhlükəsizliyi",
  "Qida mühəndisliyi",
  "Şərabçılıq",
  "Aqromühəndislik",
  "Aqronomluq",
  "Bağçılıq və tərəvəzçilik",
  "Torpaqşünaslıq və Aqrokimya",
  "Meşəçilik"
];

const FILES={
  "Torpaqşünaslıq və Aqrokimya":[
    {title:"Aqrokimya",file:"aqrokimya.pdf"},
    {title:"Mikrobiologiya",file:"mikrobiologiya.pdf"},
    {title:"Torpaqşünaslıq 1",file:"torpaqshunas_one.pdf"},
    {title:"Torpaqşünaslıq 2",file:"torpaqshunastwo.pdf"},
    {title:"Politologiya — mühazirələr",file:"politologiya_muhazireler.pdf"},
    {title:"Mülki müdafiə — mövzu",file:"mulki_mudafie_movzu.pdf"}
  ],
  "İnformasiya texnologiyaları":[
    {title:"Politologiya — mühazirələr",file:"politologiya_muhazireler.pdf"},
    {title:"Mülki müdafiə — mövzu",file:"mulki_mudafie_movzu.pdf"}
  ]
};

SECTIONS.forEach(s=>{if(!FILES[s])FILES[s]=[]});

const tabs=document.getElementById("tabs");
const list=document.getElementById("list");
const titleEl=document.getElementById("sectionTitle");
const countEl=document.getElementById("countBadge");
const emptyEl=document.getElementById("empty");
const search=document.getElementById("searchInput");

let active="Torpaqşünaslıq və Aqrokimya";

function safe(u){return PDF_BASE+encodeURIComponent(u)}

function renderTabs(){
  tabs.innerHTML="";
  SECTIONS.forEach(s=>{
    const b=document.createElement("button");
    b.className="tab"+(s===active?" active":"");
    b.textContent=s;
    b.onclick=()=>{active=s;search.value="";renderTabs();renderList()};
    tabs.appendChild(b);
  });
}

function renderList(){
  const q=search.value.toLowerCase().trim();
  titleEl.textContent=active;

  const data=FILES[active].filter(x=>
    !x.title.toLowerCase().includes("sillabus") &&
    !x.title.toLowerCase().includes("sylabus") &&
    !x.file.toLowerCase().includes("sillabus") &&
    !x.file.toLowerCase().includes("sylabus") &&
    (!q||(x.title+x.file).toLowerCase().includes(q))
  );

  countEl.textContent=data.length+" PDF";
  list.innerHTML="";
  if(!data.length){emptyEl.style.display="block";return;}
  emptyEl.style.display="none";

  data.forEach(x=>{
    list.innerHTML+=`
      <div class="card">
        <h3>${x.title}</h3>
        <span>${x.file}</span>
        <div class="actions">
          <a class="primary" href="${safe(x.file)}" target="_blank">Aç</a>
          <a href="${safe(x.file)}" download>Yüklə</a>
        </div>
      </div>`;
  });
}

search.addEventListener("input",renderList);
renderTabs();
renderList();
</script>
</body>
</html>
