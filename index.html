```html
<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LDU – Aqrar və Mühəndislik Fakültəsi PDF Arxivi</title>

<style>
:root{
  --bg:#0c1310;
  --panel:#141f19;
  --card:#17261d;
  --accent:#4ade80;
  --text:#e9f5ec;
  --muted:#a6bdb0;
  --line:rgba(255,255,255,.08);
  --radius:18px;
  --shadow:0 18px 40px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 600px at 10% 10%, rgba(74,222,128,.18), transparent 60%),
    radial-gradient(700px 500px at 85% 15%, rgba(34,197,94,.14), transparent 55%),
    linear-gradient(180deg,#0a110d,var(--bg));
  min-height:100vh;
}
.wrap{max-width:1200px;margin:0 auto;padding:22px 16px 48px}
header{
  background:linear-gradient(180deg,rgba(20,32,25,.95),rgba(15,26,20,.95));
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
}
header h1{
  margin:0;
  font-size:20px;
  letter-spacing:.3px;
}
header p{
  margin:6px 0 0 0;
  color:var(--muted);
  font-size:13px;
}

.grid{
  margin-top:26px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
  border:1px solid var(--line);
  border-radius:16px;
  padding:18px;
  cursor:pointer;
  transition:.15s ease;
}
.card:hover{
  transform:translateY(-2px);
  border-color:rgba(74,222,128,.45);
}
.card h3{
  margin:0 0 6px 0;
  font-size:16px;
}
.card span{
  font-size:13px;
  color:var(--muted);
}

.section{
  margin-top:26px;
  background:linear-gradient(180deg,rgba(20,32,25,.9),rgba(15,26,20,.9));
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:none;
}
.sectionHead{
  padding:16px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.sectionHead h2{
  margin:0;
  font-size:18px;
}
.back{
  font-size:13px;
  cursor:pointer;
  color:var(--accent);
}
.list{padding:14px}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:12px;
  margin:8px 0;
  border:1px solid rgba(255,255,255,.1);
  border-radius:14px;
  background:rgba(255,255,255,.03);
}
.item:hover{border-color:rgba(74,222,128,.45)}
.name{font-size:14px}
.actions a{
  text-decoration:none;
  font-size:13px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  color:var(--text);
  background:rgba(255,255,255,.04);
}
.actions a.primary{
  border-color:rgba(74,222,128,.6);
  background:rgba(74,222,128,.12);
}
.empty{
  padding:18px;
  color:var(--muted);
}

footer{
  margin-top:22px;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.55);
}
</style>
</head>

<body>
<div class="wrap">
  <header>
    <h1>LDU – Aqrar və Mühəndislik fakültəsi PDF arxivi</h1>
    <p>İxtisas seçin. Yalnız mövzu və dərs materialları göstərilir.</p>
  </header>

  <div class="grid" id="home"></div>

  <div class="section" id="section">
    <div class="sectionHead">
      <h2 id="sectionTitle">—</h2>
      <div class="back" onclick="goHome()">← Geri</div>
    </div>
    <div class="list" id="list"></div>
    <div class="empty" id="empty" style="display:none;">Bu bölmədə PDF yoxdur.</div>
  </div>

  <footer>©By hbnedu.az</footer>
</div>

<script>
const PDF_BASE="pdf/";

const SECTIONS=[
  "Kompüter mühəndisliyi",
  "İnformasiya texnologiyaları",
  "İnformasiya təhlükəsizliyi",
  "Qida mühəndisliyi",
  "Şərabçılıq",
  "Aqromühəndislik",
  "Aqronomluq",
  "Bağçılıq və tərəvəzçilik",
  "Torpaqşünaslıq və Aqrokimya",
  "Meşəçilik"
];

// YALNIZ “sillabus” OLMAYAN PDF-lər
const FILES={
  "Torpaqşünaslıq və Aqrokimya":[
    {title:"Aqrokimya",file:"aqrokimya.pdf"},
    {title:"Mikrobiologiya",file:"mikrobiologiya.pdf"},
    {title:"Torpaqşünaslıq 1",file:"torpaqshunas_one.pdf"},
    {title:"Torpaqşünaslıq 2",file:"torpaqshunastwo.pdf"},
    {title:"Mülki müdafiə",file:"mulki_mudafie_movzu.pdf"},
    {title:"Politologiya",file:"politologiya_muhazireler.pdf"}
  ],
  "İnformasiya texnologiyaları":[
    {title:"Mülki müdafiə",file:"mulki_mudafie_movzu.pdf"},
    {title:"Politologiya",file:"politologiya_muhazireler.pdf"}
  ]
};
for(const s of SECTIONS) if(!FILES[s]) FILES[s]=[];

const home=document.getElementById("home");
const section=document.getElementById("section");
const list=document.getElementById("list");
const empty=document.getElementById("empty");
const title=document.getElementById("sectionTitle");

function safeUrl(f){
  return PDF_BASE+encodeURIComponent(f).replace(/%2F/g,"/");
}

function renderHome(){
  home.innerHTML="";
  section.style.display="none";
  SECTIONS.forEach(name=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<h3>${name}</h3><span>PDF materiallar</span>`;
    c.onclick=()=>openSection(name);
    home.appendChild(c);
  });
}

function openSection(name){
  home.innerHTML="";
  section.style.display="block";
  title.textContent=name;
  renderList(name);
}

function renderList(name){
  list.innerHTML="";
  const items=FILES[name]||[];
  if(!items.length){
    empty.style.display="block";
    return;
  }
  empty.style.display="none";
  items.forEach(x=>{
    const row=document.createElement("div");
    row.className="item";
    row.innerHTML=`
      <div class="name">${x.title}</div>
      <div class="actions">
        <a class="primary" href="${safeUrl(x.file)}" target="_blank">Aç</a>
        <a href="${safeUrl(x.file)}" download>Yüklə</a>
      </div>`;
    list.appendChild(row);
  });
}

function goHome(){
  renderHome();
}

renderHome();
</script>
</body>
</html>
